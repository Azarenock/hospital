<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Госпиталь</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .welcome-card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .welcome-header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 2rem 1rem;
    }
    .action-btn {
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 1rem;
      font-weight: 500;
    }
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card welcome-card">
        <div class="welcome-header text-center">
          <h1 class="display-4 mb-3"><i class="bi bi-hospital"></i> Поликлиника</h1>
        </div>

        <div class="card-body p-4">
          <div class="d-grid gap-3">
            <a href="/patients" class="btn btn-primary action-btn btn-lg">
              <i class="bi bi-people-fill btn-icon"></i> Список пациентов
            </a>
            <a href="/doctors" class="btn btn-success action-btn btn-lg">
              <i class="bi bi-calendar-check btn-icon"></i> Просмотр расписания врачей
            </a>
          </div>

          <div class="text-center mt-4 text-muted">
            <small>Добавление новых пациентов и запись к врачу осуществляются через список пациентов</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
